<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@200&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="./styles/styles-common.css">
  <link rel="stylesheet" href="./styles/styles-session.css">
  <!-- Title -->
  <title>Registro</title>
</head>

<body>
  <!-- Método BEM = Bloque: header - Elemento: button - Modifier: red/yellow -->
  <header class="header">
    <img class="header__img" src="./assets/logo-platzi-video-BW2.png" alt="Logo">
  </header>
  <section class="login">
    <section class="login__container">
      <h2>Regístrate</h2>
      <form class="login__container--form">
        <input class="input" type="text" placeholder="Nombre">
        <input class="input" type="text" placeholder="Correo">
        <input class="input" type="password" placeholder="Contraseña">
        <button class="button">Registrarme</button>
      </form>
      <p class="logging__container--register"><a href="./iniciar-sesion.html">Iniciar sesión</a></p>
    </section>
  </section>
  <footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>

</html>
